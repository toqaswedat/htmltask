<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration Form</title>
</head>
<body>
    <h1>Regstration Form</h1>
    <div class="ce" style="margin-left: 40%;">
    <form style="margin: 0 100px; max-width: 340px; min-height: 460px;" >
        <fieldset style="background-color:rgb(233, 76, 199); text-align:center;">
            <legend style="text-align: left;">Personal details</legend>
            <label > First name</label>
<input type="text" name="fname" ><Br>
    <br>

<label style="text-align: left;">Last name</label>
<input type="text" name="lname" ><br><br>

<label >Email address </label>
<input type="email" name="email" ><br><br>

<label >Gender</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female <br><br>

        </fieldset>
        <fieldset style="background-color:rgb(233, 76, 199); text-align:center;">
            <legend style="text-align: left; ">City</legend>
            <label >City:</label>
        <select name="major" id="major">
       
            <option value="Amman">Amman</option>
            <option value="Zarqa">Zarqa</option>
            <option value="Irbed">Irbed</option>
            <option value="Ajloon">Ajloon</option>
        </select> <br><br>
        </fieldset>
        <br>
        <div style="margin-left: 45%;">
        <button type="submit">Subscribe</button>
    </div>
    </form>
</div>
</body>
</html>
