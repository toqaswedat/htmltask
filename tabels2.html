<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <style>
        table,tr, td {
        border:1px solid black;
      }
   </style>
</head>
<body>
   <h1>Table Num. 2</h1> 
   <table>
       <tr>
           <td rowspan="2">Row 1-2 , Col 1</td>
           <td>Row 1.Col 2</td>
           <td>Row 1.Col 3</td>
           <td>Row 1.Col 4</td>
       </tr>
       <tr>
        <td colspan="2" rowspan="2">Row 2-3 , Col 2-3</td>
        <td>Row 2.Col 4</td>
    </tr>
    <tr>
        <td>Row 3.Col 1</td>
        <td>Row 3.Col 4</td>
    </tr>
    <tr>
    
        <td>Row 4.Col 1</td>
        <td>Row 4.Col 2</td>
        <td colspan="2">Row 4 , Col 3-4</td>
    </tr>
   </table>
</body>
</html>
